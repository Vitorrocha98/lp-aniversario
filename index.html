<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title>Aniversário Vitão</title>

        <!-- Generics favicons -->
        <link rel="icon" href="assets/images/favicon/favicon-32.png" sizes="32x32" />
        <link rel="icon" href="assets/images/favicon/favicon-192.png" sizes="192x192" />
        <!-- // Generics favicons -->

        <!-- Android favicons -->
        <link rel="shortcut icon" sizes="192x192" href="assets/images/favicon/favicon-192.png" />
        <!-- // Android favicons -->

        <!-- iOS favicons -->
        <link rel="apple-touch-icon" href="assets/images/favicon/favicon-180.png" sizes="180x180" />
        <meta name="msapplication-TileImage" content="assets/images/favicon/favicon-270.png" />
        <meta name="theme-color" content="#191716" />
        <!-- // iOS favicons -->

        <!-- preloaders -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="css/main.css" as="style" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">

        <!-- FONT -->

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <!--// CSS -->

        <!-- DEFERRED SCRIPTS -->
        <script defer src="main.js"></script>
        <!-- // DEFERRED SCRIPTS -->
    </head>
    <body>        
        <main>
            <section class="block-invite">
                <div class="block-invite__container">
                    <div class="block-invite__content">
                        <div class="block-invite__title">
                            <img src="assets/images/confete.svg" alt="Imagem ilustrativa do confete de aniversário" />
                            <h2>Aniversário do Vitão!</h2>
                            <img src="assets/images/confete.svg" alt="Imagem ilustrativa do confete de aniversário" />
                        </div>                        
                        <div class="block-invite__body">
                            <h3>Se você recebeu esse convite, saiba que é uma pessoa muito especial!</h3>
                            <img src="assets/images/vitor-cartoon.png" alt="Imagem ilustrativa do aniversariante">
                            <p>Insira, no campo abaixo, o nome pelo qual eu costumo te chamar e clique em "OK" para ver mais detalhes sobre o seu convite:</p>
                            <form id="invite-form" action="">
                                <input type="text">
                                <button type="submit" disabled>Ok</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>        
    </body>
</html>
